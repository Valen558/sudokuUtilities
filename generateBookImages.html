imageGenerator.drawSudoku = function drawSudoku(allImages, sudokuText) {

    var i, j;

    if (typeof(sudokuText) !== 'string') return;

    //if(sudokuText.length<81) return;


    var canvas = document.getElementById("myCanvas");
    var ctx = canvas.getContext("2d");
    ctx.clearRect(0, 0, canvas.width, canvas.height);


    var imageCounter = 0;


    //DRAWING NUMBERS
    for (i = 0; i < 9; i++)
        for (j = 0; j < 9; j++) {
            if (sudokuText[i * 9 + j] === 'x' || sudokuText[i * 9 + j] === 'X') continue;


            var num = parseInt(sudokuText[i * 9 + j]);
            //ctx.drawImage(allImages[num],j*50,i*50, 50, 50);

            ctx.font = "bold 30px Lucida Console";
            ctx.fillStyle = "black";
            ctx.textAlign = "center";

            ctx.fillText(num, j * 50 + 23, i * 50 + 37);

            //ctx.drawImage(allImages[num],j*100,i*100, 100, 100);
        }


    //DRAWING LINES
    for (i = 0; i < 10; i++) {
        ctx.beginPath();
        ctx.moveTo(i * 50, 0);
        ctx.lineTo(i * 50, 9 * 50);


        if (i === 0 || i === 9) ctx.lineWidth = 8;
        else
        if (i % 3 === 0) ctx.lineWidth = 4;
        else ctx.lineWidth = 1;
        ctx.stroke();
    }

    for (i = 0; i < 10; i++) {

        if (i === 0 || i === 9) ctx.lineWidth = 8;
        else
        if (i === 0 || i % 3 === 0) ctx.lineWidth = 4;
        else ctx.lineWidth = 1;



        ctx.beginPath();
        ctx.moveTo(0, i * 50);
        ctx.lineTo(9 * 50, i * 50);
        ctx.stroke();
    }

    var diagram = canvas.toDataURL("image/png");


    var imageObject = new Image();
    imageObject.onload = function() {}
    imageObject.src = diagram;



    return imageObject;

}



imageGenerator.drawStar = function(cx, cy, spikes, outerRadius, innerRadius, fill) {

    var canvas = document.getElementById("page");
    var ctx = canvas.getContext("2d");

    var rot = Math.PI / 2 * 3;
    var x = cx;
    var y = cy;
    var step = Math.PI / spikes;

    ctx.beginPath();
    ctx.moveTo(cx, cy - outerRadius)
    for (i = 0; i < spikes; i++) {
        x = cx + Math.cos(rot) * outerRadius;
        y = cy + Math.sin(rot) * outerRadius;
        ctx.lineTo(x, y);
        rot += step;

        x = cx + Math.cos(rot) * innerRadius;
        y = cy + Math.sin(rot) * innerRadius;
        ctx.lineTo(x, y)
        rot += step
    }
    ctx.lineTo(cx, cy - outerRadius);
    ctx.closePath();
    ctx.lineWidth = 3;


    ctx.setLineDash([]);
    ctx.strokeStyle = 'black';
    ctx.stroke();

    if (fill) ctx.fillStyle = 'black';
    else
        ctx.fillStyle = 'white';

    ctx.fill();


    ctx.strokeStyle = 'black';
}

function dataURLtoFile(dataurl, filename) {
    var arr = dataurl.split(','),
        mime = arr[0].match(/:(.*?);/)[1],
        bstr = atob(arr[1]),
        n = bstr.length,
        u8arr = new Uint8Array(n);
    while (n--) {
        u8arr[n] = bstr.charCodeAt(n);
    }
    return new File([u8arr], filename, {
        type: mime
    });
}
